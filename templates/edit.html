<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add.css') }}">
    <title>Edit Barang</title>
</head>
<body>
    <h1>Edit Barang</h1>
    <form method="POST" action="/edit/{{ barang.id_product }}" enctype="multipart/form-data">
        <label for="namabarang">Nama Barang:</label>
        <input type="text" id="name" name="name" value="{{ barang.name }}" required><br>

        <label for="namabarang">Deskripsi Barang:</label>
        <input type="text" id="desc" name="desc" value="{{ barang.desc }}" required><br>

        <label for="namabarang">Kategori Barang:</label>
        <input type="text" id="category" name="category" value="{{ barang.category }}" required><br>

        <label for="stokbarang">Stok Barang:</label>
        <input type="number" id="quantityInStock" name="quantityInStock" value="{{ barang.quantityInStock }}" required><br>

        <label for="hargabarang">Harga Barang:</label>
        <input type="number" id="price" name="price" value="{{ barang.hargabarang }}" step="0.01" required><br>

        <label for="gambar">Gambar Barang:</label>
        <input type="file" id="picture" name="picture" required><br>

        <button type="submit">Simpan Perubahan</button>
    </form>
    <a href="/admin_crud">Kembali ke Daftar Barang</a>
</body>
</html>
