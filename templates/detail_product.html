<body>
    <div class="nav-back">
        <img src="{{ url_for('static', filename='asset/back-to-product.png') }}" alt="">
        <h1>{{ product.name }}</h1>
    </div>

    <div class="detail">
        <div class="detail-product-1">
            <img src="{{ url_for('static', filename='unggah/' + product.picture) }}" alt="{{ product.name }}">
        </div>
        <div class="detail-product-2">
            <h1>{{ product.name }}</h1>
            <div class="rating-1">
                <img src="{{ url_for('static', filename='asset/staaaar.png') }}" alt="">
                <p>5</p>
            </div>
            <p class="price">Rp. {{ product.price }}</p>
            <p class="jmlh"><strong>Jumlah</strong></p>
            <div class="quantity">
                <img src="{{ url_for('static', filename='asset/miness.png') }}" alt="">
                <p>0</p>
                <img src="{{ url_for('static', filename='asset/btn-adda.png') }}" alt="">
            </div>
            <p class="stock"><strong>Stok: </strong> {{ product.quantityInStock }}</p>
        </div>
    </div>


    <div class="deskripsi">
        <p><strong>Deskripsi:</strong> {{ product.desc }}</p>
    </div>

    <div class="wrapper">
        <h3>Tuliskan Ulasan Anda Terhadap Produk Kami</h3>
        <form action="#">
            <div class="rating">
                <input type="number" name="rating" hidden>
                <i class='bx bx-star star' style="--i: 0;"></i>
                <i class='bx bx-star star' style="--i: 1;"></i>
                <i class='bx bx-star star' style="--i: 2;"></i>
                <i class='bx bx-star star' style="--i: 3;"></i>
                <i class='bx bx-star star' style="--i: 4;"></i>
            </div>
            <textarea name="opinion" cols="30" rows="5" placeholder="Ulasan Anda..."></textarea>
            <div class="btn-group">
                <button type="submit" class="btn submit">Submit</button>
                <button class="btn cancel">Cancel</button>
            </div>
        </form>
    </div>



    <script>
        const allStar = document.querySelectorAll('.rating .star')
        const ratingValue = document.querySelector('.rating input')

        allStar.forEach((item, idx) => {
            item.addEventListener('click', function () {
                let click = 0
                ratingValue.value = idx + 1

                allStar.forEach(i => {
                    i.classList.replace('bxs-star', 'bx-star')
                    i.classList.remove('active')
                })
                for (let i = 0; i < allStar.length; i++) {
                    if (i <= idx) {
                        allStar[i].classList.replace('bx-star', 'bxs-star')
                        allStar[i].classList.add('active')
                    } else {
                        allStar[i].style.setProperty('--i', click)
                        click++
                    }
                }
            })
        })
    </script>
