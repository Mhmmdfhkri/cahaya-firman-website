<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add.css') }}">
    <title>Tambah Barang</title>
</head>
<body>
    <h1>Tambah Barang</h1>
    <form method="POST" action="/add_barang" enctype="multipart/form-data">
        <label for="name">Nama Barang:</label>
        <input type="text" id="name" name="name" class="form-control" required><br>

        <label for="desc">Deskripsi:</label>
        <input type="text" id="desc" name="desc" class="form-control" required><br>

        <label for="category">Kategori:</label>
        <input type="text" id="category" name="category" class="form-control" required><br>

        <label for="quantityInStock">Stok Barang:</label>
        <input type="number" id="quantityInStock" name="quantityInStock" class="form-control" required><br>

        <label for="price">Harga Barang:</label>
        <input type="number" id="price" name="price" class="form-control" required><br>

        <label for="gambar">Gambar Barang:</label>
        <input type="file" id="picture" name="picture" class="form-control" required><br>

        <button type="submit">Simpan</button>
    </form>
    <a href="/admin_crud">Kembali ke Daftar Barang</a>
</body>
</html>
