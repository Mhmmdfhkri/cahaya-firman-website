<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cahaya Firman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/PaymentUI.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="d-flex flex-row bg-white shadow fixed-top topnav">
        <div class="p-2" ><img src="{{ url_for('static', filename='asset/mingcute_left-line.png') }}" alt="arrow" class="arrow-left"> </img></div>
        <div class="p-2"><img src="{{ url_for('static', filename='asset/logo.png') }}" alt="logo" class="Logo-Img"></div>
        <div class="p-2"><div class="d-flex" style="height: 80px; color: black;">
          <div class="vr"></div>
        </div></div>
        <div class="p-2"> <h1 class="topnav-hd">Metode Pembayaran</h1></div>
      </div>


      <div class=".container mx-5 pb-5 bg-light rounded-3 MainContent ">
        <div class="d-flex bd-highlight mb-0">
          <div class="px-3 ms-5 pt-5 bd-highlight"><img src="{{ url_for('static', filename='asset/mdi_account-cash-outline.png') }}" alt="COD" class="COD-Sign"></div>
          <div class="me-auto ms-3 pt-5 bd-highlight">
            <div class="col-offset-1 p-0 m-0"><p class="COD">COD</p></div>
            <div class='col-offset-1 p-0 m-0'><p class="COD2">Cash on Delivery</p></div>
          </div>
        </div>
        <hr class="border border-primary mx-5 my-0 ">
        <div class="d-flex bd-highlight mb-0">
            <div class="px-3 ms-5 py-5 bd-highlight"><img src="{{ url_for('static', filename='asset/solar_round-transfer-horizontal-bold.png') }}" alt="Bank" class="Bank-Sign"></div>
            <div class="me-auto ms-3 pt-5 bd-highlight">
                <p class="tv-transfer">Transfer Bank</p>
            </div>
            <div class="pt-4 me-5 bd-highlight align-self-center">
              <a class="ch-bank" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Pilih Bank</a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">BRI</a>
                <div class="dropdown-divider bg-info mx-1"></div>
                <a class="dropdown-item" href="#">BNI</a>
                <div class="dropdown-divider bg-info mx-1"></div>
                <a class="dropdown-item" href="#">BCA</a>
                <div class="dropdown-divider bg-info mx-1"></div>
                <a class="dropdown-item" href="#">Mandiri</a>
              </div>
            </div>
            <div class="pt-4 me-5 bd-highlight align-self-center">
              <div class="dropdown">
                <button class="btn" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="{{ url_for('static', filename='asset/mingcute_down-line.png') }}" alt="drop sign" class="drop-sign">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="#">BRI</a>
                  <div class="dropdown-divider bg-info mx-1"></div>
                  <a class="dropdown-item" href="#">BNI</a>
                  <div class="dropdown-divider bg-info mx-1"></div>
                  <a class="dropdown-item" href="#">BCA</a>
                  <div class="dropdown-divider bg-info mx-1"></div>
                  <a class="dropdown-item" href="#">Mandiri</a>
                </div>
              </div>
              
            </div>
        </div>
        <hr class="border border-primary mx-5  my-0 ">
        <div class="d-flex bd-highlight mb-0">
            <div class="px-3 ms-5 py-5 bd-highlight"><img src="{{ url_for('static', filename='asset/bi_cash-coin.png') }}" alt="Cash" class="Cash-Sign"></div>
            <div class="me-auto ms-3 pt-5 bd-highlight">
                <p class="pay-cash">Bayar Tunai</p>
            </div>
        </div>
        <hr class="border border-primary mx-5 mt-0 ">
      </div>

      <nav class="navbar bg-light fixed-bottom shadow">
        <div class="container-fluid">
          <div class="p-2 d-flex ms-auto"><p class="BP-text">Biaya Penanganan :</p></div>
          <div class="p-2 d-flex me-5"><p class="BP-value">RP1.000</p></div>
        </div>
        <button type="button" class="btn btn-secondary btn-lg btn-block mx-5 align-content-center justify-content-center w-100 p-3 bt_confirm">Konfirmasi</button>
      </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
